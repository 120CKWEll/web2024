<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.2/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-camera id="camera" position="0 0 5"></a-camera>

      <a-text 
        value="663380165-1 Thatchaphon Khamkamjon\nFaculty of Computer Science, Department of Information Technology." position="0 0 -3" align="center" color="#FFFFFF" scale="3 3 3" 
        animation="property: position; to: 0 0.1 -3; dir: alternate; dur: 1000; loop: true;">
      </a-text>

      <a-entity 
        gltf-model="Cat.glb" scale="0.5 0.5 0.5"  position="0 2 -3" 
        animation="property: rotation; to: 0 -360 0; dur: 800; loop: true;">
      </a-entity>

      <a-entity 
        gltf-model="Popcorn.glb" scale="0.7 0.7 0.7" position="0 -2 -3" 
        animation="property: rotation; to: 0 360 0; dur: 800; loop: true;">
      </a-entity>

      <a-entity 
        gltf-model="Headphones.glb" scale="2 2 2" position="-7 0 -3" 
        animation="property: position; to: -7 0.2 -3; dir: alternate; dur: 2000; loop: true;">
      </a-entity>

      <a-entity 
        gltf-model="Controller.glb" scale="0.2 0.2 0.2" position="7 0 -3" 
        animation="property: position; to: 6 0.2 -3; dir: alternate; dur: 2000; loop: true;">
      </a-entity>

      <a-sky src="v2osk-P_hTMaVlkzk-unsplash.jpg"></a-sky>
    </a-scene>
  </body>
</html>
